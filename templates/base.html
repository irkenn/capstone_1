<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/stylesheets/style.css">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <script src="https://use.fontawesome.com/8f5595f93b.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <title>Spotify Comments App</title>
  </head>
  
  <body>
    <!-- navbar stuff -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="navbar-header">
        <!-- <a href="/" class="navbar-brand disabled"> -->
          <img id="spotify-icon" src="/static/images/spotify-logo.png" alt="logo">
          <span class="navbar-brand d-none d-lg-inline">Spotify Comments Web App</span>
        <!-- </a> -->
      </div>
      <!-- section for navbar in small and xs screens -->
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navigation">
      <!-- aquí podría ir el condicional si se encuentra fuera de la sesión -->
        {% if not g.user%}
          <ul class="nav navbar-nav ml-auto">
            <li>
              <a class="nav-item nav-link" href="/signup">Sign up</a>
            </li>
            <li>
              <a class="nav-item nav-link" href="/login">Log in</a>
            </li>
          </ul>    
        {% else %}
          <ul class="nav navbar-nav mr-auto">
            <li>
              <a class="nav-item nav-link" href="/search/API">Start a new thread</a>
            </li>
            <li>
              <a class="nav-item nav-link d-xl-none" href="/search/">Search active threads</a>
            </li>
          </ul>  
          <form class="form-inline d-none d-xl-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search for active threads" aria-label="Search" id="nav-form-placeholder">
            <button class="btn btn-outline-success my-0 my-sm-0" type="submit">Search</button>
          </form>

        
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-item nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
              <img class="rounded-circle" id="profile-pic" src="{{ g.user.image_url }}" alt="{{ g.user.username}}">
              {{ g.user.username}}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="/users/{{ g.user.id }}">Profile page</a>
              <a class="dropdown-item" href="/users/{{g.user.id}}/edit">Edit profile</a>
              <a class="dropdown-item" href="/users/{{g.user.id}}/delete">Delete profile</a>
            </div>
          </li>
          <li>
            <a class="nav-item nav-link" href="/logout">Log out</a>
          </li>
        </ul>    
          {% endif %}
      </div>
    </nav>
    <img src="/static/images/nav-bg.png" alt="background image" id="navbar-background-image">


  {% block content %}
  {% endblock %}



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/javascript/app.js"></script>
  </body>
</html>
